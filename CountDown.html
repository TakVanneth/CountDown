<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown to New Year</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #countdown {
            text-align: center;
            font-size: 3.5em;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="countdown" class="p-4 rounded border bg-light shadow">
        Welcome 2024 :
        <div id="timer" class="mt-3"></div>
    </div>

    <script>
        $(document).ready(function () {
            function updateCountdown() {
                var today = new Date();
                var nextYear = new Date(today.getFullYear() + 1, 0, 1, 0, 0, 0);

                var difference = nextYear.getTime() - today.getTime();

                if (difference <= 0) {
                    nextYear = new Date(today.getFullYear() + 1, 0, 1, 0, 0, 0);
                    difference = nextYear.getTime() - today.getTime();
                }

                var days = Math.floor(difference / (1000 * 60 * 60 * 24));
                var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((difference % (1000 * 60)) / 1000);

                var countdownElement = document.getElementById('timer');
                countdownElement.innerHTML = days + " days, " + hours + " hours, " + minutes + " minutes, " + seconds + " seconds.";
            }

            setInterval(updateCountdown, 1000);
            updateCountdown();
        });
    </script>
</body>

</html>
